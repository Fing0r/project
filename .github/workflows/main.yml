name: Linting, testing, building
run-name: ${{ github.actor }} Linting, testing, building project ðŸš€
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm ci
      - name: building project
        run: npm run build:prod
#      - name: typescript Linting
#        run: npm run lint:ts
#      - name: style Linting
#        run: npm run lint:scss
#      - name: unit testing
#        run: npm run test:unit
#      - name: build storybook
#        run: npm run storybook:build
#      - name: screenshot testing
#        run: npm run test:ui:ci
  typescript_linting:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: install modules
        run: npm ci
      - name: typescript Linting
        run: npm run lint:ts
  style_linting:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: install modules
        run: npm ci
      - name: style Linting
        run: npm run lint:scss
  unit_testing:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: install modules
        run: npm ci
      - name: unit testing
        run: npm run test:unit
  screenshot_testing:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: install modules
        run: npm ci
      - name: build storybook
        run: npm run storybook:build
      - name: screenshot testing
        run: npm run test:ui:ci
